	<Style>
.button {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	-webkit-transition-duration: 0.4s;
	transition-duration: 0.4s;
	cursor: pointer;
	border-radius: 50px;
	padding: 15px 40px;
	position: relative;
	bottom: 40px;
}
	
.button1 {
	background-color: #4CAF50;
	color: black;
	border: 2px solid #4CAF50;
}

.button1:hover {
	background-color: #4CAF50;
	color: white;

}

.button2 {
	background-color: #4CAF50;
	color: black;
	border: 2px solid #4CAF50;
}

.button2:hover {
	background-color: #4CAF50;
	color: white;
}
	
.dropbtn {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	-webkit-transition-duration: 0.4s;
	transition-duration: 0.4s;
	cursor: pointer;
	border-radius: 50px;
	padding: 15px 40px;
	position: relative;
	bottom: 40px;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: lightgreen;
	min-width: 200px;
	z-index: 1;
	border-radius: 25px;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: white;
	border-radius: 50px;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .dropbtn {
	background-color: grey;
}

.footer-distributed{
	background-color: #A8A8A8;
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
	box-sizing: border-box;
	width: 100%;
	text-align: left;
	font: bold 16px sans-serif;

	padding: 20px 50px 5px 50px;
	margin-top: 70px;
}

.footer-distributed .footer-left,
.footer-distributed .footer-center,
.footer-distributed .footer-right{
	display: inline-block;
	vertical-align: top;
}

/* Footer left */

.footer-distributed .footer-left{
	width: 30%;
}

/* The company logo */

.footer-distributed h3{
	color:  #ffffff;
	font: normal 36px 'Cookie', cursive;
	margin-top: 25px;
}

.footer-distributed h3 span{
	color:  #88FF00;
}

/* Footer links */

.footer-distributed .footer-links{
	color:  #ffffff;
	margin: 20px 0 12px;
	padding: 0;
}

.footer-distributed .footer-links a{
	display:inline-block;
	line-height: 1.8;
	text-decoration: none;
	color:  inherit;
}

.footer-distributed .footer-company-name{
	color:  #8f9296;
	font-size: 14px;
	font-weight: normal;
	margin: 0;
}

/* Footer Center */

.footer-distributed .footer-center{
	width: 40%;
}

.footer-distributed .footer-center i{
	background-color:  #33383b;
	color: #ffffff;
	font-size: 25px;
	width: 38px;
	height: 38px;
	border-radius: 50%;
	text-align: center;
	line-height: 42px;
	margin: 10px 15px;
	vertical-align: middle;
}

.footer-distributed .footer-center i.fa-envelope{
	font-size: 17px;v
	line-height: 38px;
}

.footer-distributed .footer-center p{
	display: inline-block;
	color: #ffffff;
	vertical-align: middle;
	margin:0;
}

.footer-distributed .footer-center p span{
	display:block;
	font-weight: normal;
	font-size:14px;
	line-height:2;
}

.footer-distributed .footer-center p a{
	color:  #88FF00;
	text-decoration: none;;
}


/* Footer Right */

.footer-distributed .footer-right{
	width: 28%;
}

.footer-distributed .footer-company-about{
	line-height: 20px;
	color:  #92999f;
	font-size: 13px;
	font-weight: normal;
	margin: 0;
}

.footer-distributed .footer-company-about span{
	display: block;
	color:  #ffffff;
	font-size: 14px;
	font-weight: bold;
	margin-bottom: 20px;
}

.footer-distributed .footer-icons{
	margin-top: 25px;
}

.footer-distributed .footer-icons a{
	display: inline-block;
	width: 35px;
	height: 35px;
	cursor: pointer;
	background-color:  #33383b;
	border-radius: 2px;

	font-size: 20px;
	color: #ffffff;
	text-align: center;
	line-height: 35px;

	margin-right: 3px;
	margin-bottom: 5px;
}

@media (max-width: 880px) {

	.footer-distributed{
		font: bold 14px sans-serif;
	}

	.footer-distributed .footer-left,
	.footer-distributed .footer-center,
	.footer-distributed .footer-right{
		display: block;
		width: 100%;
		margin-bottom: 40px;
		text-align: center;
	}

	.footer-distributed .footer-center i{
		margin-left: 0;
	}

}
</Style>

<h:panelGroup layout="block"
		style="margin: 35px 0px 0px 0px; width: 100%">
		<center>
  <h:form style="padding-top: 80px">
    <p:panel header="Compra de obra" style="width:500px">
    
<h:panelGrid columns="2" cellpadding="6">
        <h:outputLabel for="nombreObra" value="Obra" />
        <p:outputLabel id="nombreObra" value="#{productoBean.producto.nombre}" />
        
        <h:outputLabel for="valorObra" value="Valor" />
        <h:outputLabel id="valorObra" value="#{productoBean.producto.valorProducto}" />
        
        <h:outputLabel for="tarjeta" value="Número de tarjeta" />
        <h:outputLabel for="cvv" value="Código &#34;CVV&#34;" />
        
        
        <p:inputText requiredMessage="Ingrese el número de la tarjeta de crédito" 
		validatorMessage="Tarjeta inválida" id="tarjeta" required="true" label="tarjeta" > 
        <f:validateRegex pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"/>
        <p:message for="tarjeta"/>
        </p:inputText>
        
        <p:inputText requiredMessage="Ingrese el codigo de seguridad de la tarjeta de crédito (CVV)"
		validatorMessage="CVV solo número." id="cvv" required="true" label="cvv" placeholder="Ultimos 3 digitos">
        <f:validateRegex pattern="^[0-9]{3,3}$"/>
        <p:message for="cvv"/>
        </p:inputText>
        
        <h:outputLabel for="mes" value="Mes de vencimiento" />
        <h:outputLabel for="año" value="Año de vencimiento" />
        
        <p:selectOneMenu id="mes" required="true" requiredMessage="Ingrese el mes de vencimiento" label="mes" validatorMessage="Mes invalido." value="#{transaccionBean.mesTarjeta}">
			<f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
            <f:selectItem itemLabel="Enero" itemValue="01" />
            <f:selectItem itemLabel="Febrero" itemValue="02" />
            <f:selectItem itemLabel="Marzo" itemValue="03" />
            <f:selectItem itemLabel="Abril" itemValue="04" />
            <f:selectItem itemLabel="Mayo" itemValue="05" />
            <f:selectItem itemLabel="Junio" itemValue="06" />
            <f:selectItem itemLabel="Julio" itemValue="07" />
            <f:selectItem itemLabel="Agosto" itemValue="08" />
            <f:selectItem itemLabel="Septiembre" itemValue="09" />
            <f:selectItem itemLabel="Octubre" itemValue="10" />
            <f:selectItem itemLabel="Noviembre" itemValue="11" />
            <f:selectItem itemLabel="Diciembre" itemValue="12" />
		</p:selectOneMenu>
        
        <p:selectOneMenu id="año" required="true" requiredMessage="Ingrese el año de vencimiento" label="año" validatorMessage="Año invalido." value="#{transaccionBean.añoTarjeta}">
        	<f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
        	<f:selectItems value="#{transaccionBean.darAñosTarjeta()}"/>
		</p:selectOneMenu>
                    
        <h:outputLabel id="ejemploCVV" value="Ejemplo de código &#34;CVV&#34;" />
        <h:graphicImage library="resources" name="CVV.png" style="height: 125px; width: 190px" />
        <h:outputLabel for="direccion" value="Dirección de envio" />
        
        <p:inputText requiredMessage="Ingrese la dirección de envío"
		validatorMessage="Dirección inválida" value="#{transaccionBean.transaccion.direccionEnvio}" id="direccion" required="true" label="direccion" placeholder="Calle 72 # 9-80">
        <f:validateRegex pattern="^[_A-Za-z0-9-/+ ]+(\.[_A-Za-z0-9 ]+)*#[ A-Za-z0-9- ]+([ A-Za-z0-9 ]+)$"/>
        <p:message for="direccion"/>
        </p:inputText>
  
        <f:facet name="footer">
        <center>
        
        <p:commandButton id="compra" value="Confirmar transacción" action="#{transaccionBean.agregarTransaccion()}" ajax="false"> 
        			<f:param name="idComprador" value="#{loginBean.datosLogueados.id}" />
					<f:param name="idProducto" value="#{productoBean.producto.id}" />
					<f:param name="valorTransaccion" value="#{productoBean.producto.valorProducto}" />
					
					<f:param name="idUsuario" value="#{loginBean.datosLogueados.id}" />
					<f:param name="operationCrud" value="C" />
					<f:param name="tableName" value="T" />
					<f:param name="idModif" value="#{productoBean.producto.id}" />
        </p:commandButton>
        
        </center>
        </f:facet>
      </h:panelGrid>
   
   
   
    </p:panel>
  </h:form>
  </center>
