	<Style>
.button {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	-webkit-transition-duration: 0.4s;
	transition-duration: 0.4s;
	cursor: pointer;
	border-radius: 50px;
	padding: 15px 40px;
	position: relative;
	bottom: 40px;
}
	
.button1 {
	background-color: #4CAF50;
	color: black;
	border: 2px solid #4CAF50;
}

.button1:hover {
	background-color: #4CAF50;
	color: white;

}

.button2 {
	background-color: #4CAF50;
	color: black;
	border: 2px solid #4CAF50;
}

.button2:hover {
	background-color: #4CAF50;
	color: white;
}
	
.dropbtn {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	-webkit-transition-duration: 0.4s;
	transition-duration: 0.4s;
	cursor: pointer;
	border-radius: 50px;
	padding: 15px 40px;
	position: relative;
	bottom: 40px;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: lightgreen;
	min-width: 200px;
	z-index: 1;
	border-radius: 25px;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: white;
	border-radius: 50px;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .dropbtn {
	background-color: grey;
}

.footer-distributed{
	background-color: #A8A8A8;
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
	box-sizing: border-box;
	width: 100%;
	text-align: left;
	font: bold 16px sans-serif;

	padding: 20px 50px 5px 50px;
	margin-top: 70px;
}

.footer-distributed .footer-left,
.footer-distributed .footer-center,
.footer-distributed .footer-right{
	display: inline-block;
	vertical-align: top;
}

/* Footer left */

.footer-distributed .footer-left{
	width: 30%;
}

/* The company logo */

.footer-distributed h3{
	color:  #ffffff;
	font: normal 36px 'Cookie', cursive;
	margin-top: 25px;
}

.footer-distributed h3 span{
	color:  #88FF00;
}

/* Footer links */

.footer-distributed .footer-links{
	color:  #ffffff;
	margin: 20px 0 12px;
	padding: 0;
}

.footer-distributed .footer-links a{
	display:inline-block;
	line-height: 1.8;
	text-decoration: none;
	color:  inherit;
}

.footer-distributed .footer-company-name{
	color:  #8f9296;
	font-size: 14px;
	font-weight: normal;
	margin: 0;
}

/* Footer Center */

.footer-distributed .footer-center{
	width: 40%;
}

.footer-distributed .footer-center i{
	background-color:  #33383b;
	color: #ffffff;
	font-size: 25px;
	width: 38px;
	height: 38px;
	border-radius: 50%;
	text-align: center;
	line-height: 42px;
	margin: 10px 15px;
	vertical-align: middle;
}

.footer-distributed .footer-center i.fa-envelope{
	font-size: 17px;v
	line-height: 38px;
}

.footer-distributed .footer-center p{
	display: inline-block;
	color: #ffffff;
	vertical-align: middle;
	margin:0;
}

.footer-distributed .footer-center p span{
	display:block;
	font-weight: normal;
	font-size:14px;
	line-height:2;
}

.footer-distributed .footer-center p a{
	color:  #88FF00;
	text-decoration: none;;
}


/* Footer Right */

.footer-distributed .footer-right{
	width: 28%;
}

.footer-distributed .footer-company-about{
	line-height: 20px;
	color:  #92999f;
	font-size: 13px;
	font-weight: normal;
	margin: 0;
}

.footer-distributed .footer-company-about span{
	display: block;
	color:  #ffffff;
	font-size: 14px;
	font-weight: bold;
	margin-bottom: 20px;
}

.footer-distributed .footer-icons{
	margin-top: 25px;
}

.footer-distributed .footer-icons a{
	display: inline-block;
	width: 35px;
	height: 35px;
	cursor: pointer;
	background-color:  #33383b;
	border-radius: 2px;

	font-size: 20px;
	color: #ffffff;
	text-align: center;
	line-height: 35px;

	margin-right: 3px;
	margin-bottom: 5px;
}

@media (max-width: 880px) {

	.footer-distributed{
		font: bold 14px sans-serif;
	}

	.footer-distributed .footer-left,
	.footer-distributed .footer-center,
	.footer-distributed .footer-right{
		display: block;
		width: 100%;
		margin-bottom: 40px;
		text-align: center;
	}

	.footer-distributed .footer-center i{
		margin-left: 0;
	}

}
</Style>

</h:head>

<h:form id="form" > 
	
		
		<br/>

       		<p:graphicImage library="resources" name="Excel.png"

		<h:commandLink>
       		      		<p:graphicImage library="resources" name="PDF.png"

		<p:dataTable value="#{auditoriaBean.allAuditorias}" var="auditoria" style="margin: 2em;" rowKey="#"

			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="20,30,45">
			
			<p:column headerText="Id" sortBy="#{auditoria.id}" filterBy="#{auditoria.id}"
				style="width:100px; text-align: center">
				<h:outputText value="#{auditoria.id}" />
			</p:column>
			
			<p:column headerText="Usuario (Id)" style="width:100px; text-align: center" filterBy="#{auditoria.userId}">
				<h:outputText value="#{auditoria.userId}" />
			</p:column>
			
			<p:column headerText="Operacion" style="width:125px; text-align: center" filterBy="#{auditoria.operationCrud}">
				<h:outputText value="Create" rendered="#{auditoria.operationCrud eq 'C'}" />
				<h:outputText value="Update" rendered="#{auditoria.operationCrud eq 'U'}" />
				<h:outputText value="Disable" rendered="#{auditoria.operationCrud eq 'D'}" />
				<h:outputText value="Enable" rendered="#{auditoria.operationCrud eq 'E'}" />
				<h:outputText value="Registro" rendered="#{auditoria.operationCrud eq 'R'}" />

			</p:column>
			
			<p:column headerText="Tabla modificada" filterBy="#{auditoria.tableName}" 
				style="width:150px; text-align: center">
				<h:outputText value="Usuario" rendered="#{auditoria.tableName eq 'U'}" />
				<h:outputText value="Exposición" rendered="#{auditoria.tableName eq 'E'}" />
				<h:outputText value="Obra" rendered="#{auditoria.tableName eq 'P'}" />
				<h:outputText value="Transacción" rendered="#{auditoria.tableName eq 'T'}" />
			</p:column>
			
			<p:column headerText="Id Modificado" style="width:150px; text-align: center" filterBy="#{auditoria.tableId}">
				<h:outputText value="#{auditoria.tableId}" />
			</p:column>
			
			<p:column headerText="Fecha" style="width:350px; text-align: center" filterBy="#{auditoria.createDate}">
			<f:facet name="filter">
				<p:selectOneMenu onchange="PF('auditoriaVar').filter()" styleClass="custom-filter">>
					<f:selectItem itemLabel=" " itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItem itemLabel="Enero" itemValue="2019-01" />
                    <f:selectItem itemLabel="Febrero" itemValue="2019-02" />
                    <f:selectItem itemLabel="Marzo" itemValue="2019-03" />
                    <f:selectItem itemLabel="Abril" itemValue="2019-04" />
                    <f:selectItem itemLabel="Mayo" itemValue="2019-05" />
                    <f:selectItem itemLabel="Junio" itemValue="2019-06" />
                    <f:selectItem itemLabel="Julio" itemValue="2019-07" />
                    <f:selectItem itemLabel="Agosto" itemValue="2019-08" />
                    <f:selectItem itemLabel="Septiembre" itemValue="2019-09" />
                    <f:selectItem itemLabel="Octubre" itemValue="2019-10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="2019-11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="2019-12" />
				</p:selectOneMenu>
			</f:facet>
				<h:outputText value="#{auditoria.createDate}" />
			</p:column>
			
			<p:column headerText="Direccion IP" style="width:150px; text-align: center" filterBy="#{auditoria.addressIP}">
